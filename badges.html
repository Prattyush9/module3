<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Badges Demo</title>
</head>
<body class="p-4">

  <h2 class="mb-3">Basic Badges</h2>
  <span class="badge bg-primary">Primary</span>
  <span class="badge bg-success">Success</span>
  <span class="badge bg-danger">Danger</span>
  <span class="badge bg-warning text-dark">Warning</span>
  <span class="badge bg-info text-dark">Info</span>
  <span class="badge bg-dark">Dark</span>

  <hr>

  <h2 class="mb-3">Pill Badges</h2>
  <span class="badge rounded-pill bg-primary">Primary Pill</span>
  <span class="badge rounded-pill bg-secondary">Secondary Pill</span>
  <span class="badge rounded-pill bg-danger">Danger Pill</span>

  <hr>

  <h2 class="mb-3">Badges Inside Buttons</h2>
  <button class="btn btn-primary me-2">
    Messages <span class="badge bg-light text-dark ms-2">4</span>
  </button>

  <button class="btn btn-dark">
    Alerts <span class="badge bg-danger ms-2">9</span>
  </button>

  <hr>

  <h2>Badge Inside Heading</h2>
  <h3>
    Notifications
    <span class="badge bg-success">New</span>
  </h3>

</body>
</html>
