<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Container Fluid Examples</title>
</head>
<body class="p-4">

  <!-- 1. Color + Border -->
  <div class="container-fluid bg-primary text-white border border-dark p-4 mb-4">
    <h2>Full Width: Color + Border</h2>
    <p>This uses bg-primary + border-dark</p>
  </div>

  <!-- 2. Thick Border + Rounded Corners -->
  <div class="container-fluid bg-warning border border-3 border-danger rounded-3 p-4 mb-4">
    <h3>Thick Border + Rounded Corners</h3>
    <p>Bold red border with rounded edges.</p>
  </div>

  <!-- 3. Outer Fluid + Inner Fixed Box -->
  <div class="container-fluid bg-success py-5 mb-4">
    <div class="container bg-white border border-secondary rounded-4 p-4">
      <h2>Full-width Background + Bordered Inner Box</h2>
      <p>Common for hero sections or content areas.</p>
    </div>
  </div>

  <!-- 4. Border on One Side Only -->
  <div class="container-fluid bg-light border-bottom border-3 border-primary py-3">
    <h3>Bottom Border Only</h3>
  </div>

</body>
</html>
