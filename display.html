<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Display Headings Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- 1. Small Display Headings -->
  <h1 class="display-1 fs-3">Small Display 1</h1>
  <h2 class="display-2 fs-4">Small Display 2</h2>
  <h3 class="display-3 fs-5">Small Display 3</h3>

  <hr>

  <!-- 2. Heading with Small Subheading -->
  <h3 class="h4">
    Main Title
    <small class="text-body-secondary d-block">This is the small subheading</small>
  </h3>

  <hr>

  <!-- 3. Paragraph Styled as Small Headings -->
  <p class="h3 fs-5">Paragraph Styled as Smaller Heading</p>
  <p class="h5 fs-6">Very Small Heading-Style Paragraph</p>

</body>
</html>
