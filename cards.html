<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Cards</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card">
        <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card Title 1</h5>
          <p class="card-text">Some quick example text for the card.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-success">
        <div class="card-header bg-success text-white">Featured</div>
        <div class="card-body">
          <h5 class="card-title">Card Title 2</h5>
          <p class="card-text">Another card with header and border color.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-bg-dark">
        <div class="card-body">
          <h5 class="card-title">Dark Card</h5>
          <p class="card-text">This is a dark themed card.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
