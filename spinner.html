<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Spinners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-3">Spinners</h2>

  <div class="mb-3">
    <div class="spinner-border text-primary me-2" role="status"></div>
    <div class="spinner-border text-success me-2" role="status"></div>
    <div class="spinner-border text-danger" role="status"></div>
  </div>

  <div class="mb-3">
    <div class="spinner-grow text-info me-2" role="status"></div>
    <div class="spinner-grow text-warning me-2" role="status"></div>
    <div class="spinner-grow text-dark" role="status"></div>
  </div>

  <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
    Loading...
  </button>

</body>
</html>
