<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Jumbotron + Buttons</title>
</head>
<body>

  <!-- Modern Jumbotron (Bootstrap 5 way) -->
  <div class="container-fluid bg-info text-dark py-5 mb-4 border-bottom border-3 border-dark">
    <div class="container">
      <h1 class="display-4 fw-bold">Welcome to the Modern Jumbotron</h1>
      <p class="lead">
        Bootstrap 5 removed the old jumbotron class, so this is the clean new version.
      </p>

      <!-- Buttons -->
      <div class="mt-3">
        <button class="btn btn-primary btn-lg me-2">Primary</button>
        <button class="btn btn-success btn-lg me-2">Success</button>
        <button class="btn btn-danger btn-lg me-2">Danger</button>
        <button class="btn btn-outline-dark btn-lg">Outline Dark</button>
      </div>
    </div>
  </div>

  <!-- Extra Buttons Example -->
  <div class="container text-center">
    <h3 class="mb-3">More Buttons</h3>
    <button class="btn btn-warning me-2">Warning</button>
    <button class="btn btn-secondary me-2">Secondary</button>
    <button class="btn btn-dark me-2">Dark</button>
    <button class="btn btn-outline-primary">Outline Primary</button>
  </div>

</body>
</html>
