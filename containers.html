<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Containers Demo</title>
</head>
<body class="p-4">

  <!-- Fixed container -->
  <div class="container bg-primary text-white p-3 mb-4">
    <h2>.container</h2>
    <p>Fixed width. Great for classic site layouts.</p>
  </div>

  <!-- Full width container -->
  <div class="container-fluid bg-warning p-3 mb-4">
    <h2>.container-fluid</h2>
    <p>Always full width. Good for wide sections.</p>
  </div>

  <!-- Breakpoint container -->
  <div class="container-lg bg-success text-white p-3">
    <h2>.container-lg</h2>
    <p>Full width until large screens, then fixed.</p>
  </div>

</body>
</html>
